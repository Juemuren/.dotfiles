[core]
	editor = code --wait
	pager = delta
	quotepath = false
[user]
	name = {{git_name}}
	email = {{git_email}}
[http]
	sslVerify = true
	sslbackend = schannel
[credential]
	helper = manager
[credential "helperselector"]
	selected = manager
[init]
	defaultBranch = main
[delta]
	navigate = true
	side-by-side = true
